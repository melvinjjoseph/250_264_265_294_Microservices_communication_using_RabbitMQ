<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove From Inventory</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <a href="/"><h1>Inventory Management System</h1></a>
    <a href="/delete_record"><h2>Remove From Inventory</h2></a>
    {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}
    <form action="{{ url_for('delete_record') }}" id="delete-form" enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label for="product_id">Product ID:</label>
        <input type="text" class="form-control" id="product_id" name="product_id" required>
      </div>
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
