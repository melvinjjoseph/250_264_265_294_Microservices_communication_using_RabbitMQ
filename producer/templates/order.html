<!DOCTYPE html>
<html>
<head>
    <title>Place An Order</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="/"><h1>Inventory Management System</h1></a>
        <a href="/order"><h2>Place An Order</h2></a>
        {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}
        <form action="{{ url_for('order') }}" id="order-form" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="product_name">Product ID:</label>
                <input type="text" class="form-control" id="product_id" name="product_id" required>
            </div>
            <div class="form-group">
                <label for="units">Units:</label>
                <input type="text" class="form-control" id="units" name="units" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2>Current Orders</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product ID</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.product_id }}</td>
                    <td>{{ order.units }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
