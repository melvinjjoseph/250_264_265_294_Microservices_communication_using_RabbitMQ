<!DOCTYPE html>
<html>
<head>
	<title>Add to Inventory</title>
	<!-- Load Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
        <a href="/"><h1>Inventory Management System</h1></a>
		<a href="/insert_record"><h2>Add to Inventory</h2></a>
		{% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}
		<form action="{{ url_for('insert_record') }}" id="insert-form" enctype="multipart/form-data" method="post">
			<div class="form-group">
				<label for="product_name">Product Name:</label>
				<input type="text" class="form-control" id="product_name" name="product_name" required>
			</div>
			<div class="form-group">
				<label for="product_id">Product ID:</label>
				<input type="text" class="form-control" id="product_id" name="product_id" required>
			</div>
			<div class="form-group">
				<label for="units">Units:</label>
				<input type="text" class="form-control" id="units" name="units" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Load Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
